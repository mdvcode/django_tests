<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user.is_authenticated %}
<div class="col">
					<h2 style="color: #08055d" class="section_title text-center">Filter</h2>
				</div>
            <div class="row">
                <div class="col-md-7">
                    <form class="select2-selection--multiple" method="post">
                        {% csrf_token %}
                    <div class="row">
                            <div class="col-md-5">
                                <select name="language" class="selectpicker" multiple data-live-search="true">
                                    {% for language in languages %}
                                        <option value="{{language.id}}">{{language.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-outline-primary">Filter</button>
                        </div>
        </div>
     </form>
    </div>
</div>

{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="/home_tests/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% else %}
<li><a href="{% url 'users:login' %}">Login</a></li>
<li><a href="{% url 'users:signup' %}">Signup</a></li>
{% endif %}

</body>
</html>
