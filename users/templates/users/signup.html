<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
{% load widget_tweaks %}

<div class="container">
    <div class="row">
<div class="col-md-12">
    <h3 style="color: #2e21df">{% block title %} Signup {% endblock %}</h3>
    <hr>
</div>
<form action="{% url 'users:signup' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="row contact_row">
								<div class="col-lg-12 contact_col">
                                    <label style="color: #2B333F">Username</label>
                                    {{form.username|add_class:'form_input'}}
								</div>
    <div class="col-lg-12 contact_col">
                                    <label style="color: #2B333F">Email</label>
                                    {{form.email|add_class:'form_input '}}
								</div>
    <div class="col-lg-12 contact_col">
                                    <label style="color: #2B333F">Password</label>
                                    {{form.password|add_class:'form_input '}}
								</div>
    <div class="col-lg-12 contact_col">
                                    <label style="color: #2B333F">Repeat password</label>
                                    {{form.password2|add_class:'form_input '}}
								</div>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-primary">Signup</button>

</form>
</div>
   </div>
{% endblock %}

</body>
</html>
